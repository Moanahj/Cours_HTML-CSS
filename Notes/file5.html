    Dans cet exemple:
        h1 est le selecteur (la balise)   elle s'ouvre et se ferme avec les {}
        color: est la propriété   elle est suivie de :
        blue; est la valeur       elle se termine par ;

    On écrit le nom de la balise. Puis entre accolades { } on écrit les propriétés et leurs valeurs. (On peut mettre autant de propriétés que l'on veut à l'intérieur des accolades).
    Chaque propriété est suivie du symbole : puis de la valeur correspondante.
    Chaque ligne se termine par ; 

    h1, p
    {
        color: blue;
    }
    Ceci est l'exemple si l'on veut modifier plusieurs balises pour leur attribuer les memes propriétés
