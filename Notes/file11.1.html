REGROUPER DES CHAMPS
balise <fieldset>

Chaque fieldset peut contenir une légende (titre) avec <legend>

ex:
<form method="get" action="">
  <fieldset>
     <legend>Vos coordonnées</legend> (Titre du fieldset)
     <label for="nom">Quel est votre nom ?</label>
     <input type="text" name="nom" id="nom">
     <label for="prenom">Quel est votre prénom ?</label>
     <input type="text" name="prenom" id="prenom">
     <label for="email">Quel est votre e-mail ?</label>
     <input type="email" name="email" id="email">
  </fieldset>
  <fieldset>
     <legend>Votre souhait</legend> (Titre du fieldset)
     <p>
        Faites un souhait que vous voudriez voir exaucé :
        <input type="radio" name="souhait" value="riche" id="riche"> <label for="riche">Être riche</label>
        <input type="radio" name="souhait" value="celebre" id="celebre"> <label for="celebre">Être célèbre</label>
        <input type="radio" name="souhait" value="intelligent" id="intelligent"> <label for="intelligent">Être <strong>encore</strong> plus intelligent</label>
        <input type="radio" name="souhait" value="autre" id="autre"> <label for="autre">Autre...</label>
     </p>
     <p>
        <label for="precisions">Si "Autre", veuillez préciser :</label>
        <textarea name="precisions" id="precisions" cols="40" rows="4"></textarea>
     </p>
  </fieldset>
</form> 

SELECTION AUTO D'UN CHAMP AVEC AUTOFOCUS

Dès que le visiteur chargera la page le curseur sera directement ds le champ souhaité
ex si on veut que le curseur vienne directement sur le prénom:

<input type="text" name="prenom" id="prenom" autofocus>

RENDRE UN CHAMP OBLIGATOIRE
required

<input type="text" name="prenom" id="prenom" required>
Le navigateur indiquera alors au visiteur, 
si le champ est vide au moment de l'envoi, qu'il doit impérativement être rempli.

Et avec CSS on peut changer le style des éléments requis ou invalides ex pour colorer le fond:
:required {
    background-color:#F2A3BB;
}

CREER LE BOUTON D'ENVOI DU FORMULAIRE
avec <input> (4 versions):

type="submit"  : c'est celui que vous utiliserez le plus souvent. 
Le visiteur sera conduit à la page indiquée dans l'attribut  action  du formulaire.

type="reset"  : remise à zéro du formulaire.

type="image"  : équivalent du bouton  submit, présenté cette fois sous forme d'image. 
Rajoutez l'attribut  src  pour indiquer l'URL de l'image.

type="button"  : bouton générique, qui n'aura (par défaut) aucun effet. 
En général, ce bouton est géré en JavaScript pour exécuter des actions sur la page, mais nous n'apprendrons pas à le faire dans le cadre de ce cours.

Possibilité de changer le txt affiché à l'intérieur des boutons avec l'attribut value
<input type="submit" value="Envoyer">
