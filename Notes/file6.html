<!-- STRUCTURER UNE PAGE WEB

Balise <header> 
Placé en premier dans la balise <body>
Eviter de surcharger
NB: Différent de head qui permet d'inclure les info gle de la page html
header permet de créer une partie de la page pour la structurer
Si plusieurs sections dans la page il peut y avoir plusieurs header pour chaque groupe ou partie

Balise <footer>
En fin de page avant la fermeture de la balise <body>
Infos type liens de contact, mentions légales, politique de conf...

Balise <nav>
Il regroupe tous les principaux liens de navigat° du site.
ex: menu principal du site (donc les balises listes viendront dans la balise nav)

Balise <main>
Contenu principal de la page
Cette balise contrairement aux autres doit etre UNIQUE
elle exclu tout ce qui est contenu dans les autres (header, footer, aside..)

Balise <section>
Cette balise sert à regrouper une section contenant une thématique particulière
Elle englobe généralement une portion du centre de la page

Balise <aside>
Sert pour des contenu additionnels au <main> 
Généralement placées sur le coté droit de la page
Complément d'info trouvé dans le main par exemple

MAIS POURQUOI ?
Pour une meilleure compréhension par l'ordinateur de notre code
ET d'un éventuel utilisateur tiers, permet une meilleur accessibilité entre autres...
